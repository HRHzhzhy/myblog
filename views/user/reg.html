<%- include ../include/header.html%>
<p>Welcome to <%= title %></p>
<form class="form-horizontal" method="post" action = '/users/reg'>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
            </div>
            <input type="text" class="form-control" id="username" name = 'username' placeholder="username">

        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
            </div>
            <input type="email" class="form-control" id="inputEmail3" name = 'email' placeholder="Email">

        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
            </div>
            <input type="password" class="form-control" id="inputPassword3" name = 'password' placeholder="Password">

        </div>
    </div>
    <div class="form-group">
        <label for="repassword" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10 input-group">
            <div class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
            </div>
            <input type="password" class="form-control" id="repassword" name = 'repassword' placeholder="Password">

        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
<%- include ../include/footer.html%>
